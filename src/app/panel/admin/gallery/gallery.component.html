<p-toast position="center"></p-toast>
<p-confirmDialog [baseZIndex]="10000"></p-confirmDialog>

<p-breadcrumb [model]="[{icon:'pi pi-chevron-left',label: 'مدیریت گالری'}]"
    [home]="{ icon: 'pi pi-home', routerLink: '/admin' }"></p-breadcrumb>

<div class="px-3 py-2 md:px-6 lg:px-3">
    <div class="card">
        <p-table #dt [value]="images" responsiveLayout="stack" dataKey="_id" [rows]="5" [showCurrentPageReport]="true"
            [paginator]="true" currentPageReportTemplate="{first} تا {last} از {totalRecords}" [filterDelay]="0"
            [globalFilterFields]="['alt']">
            <ng-template pTemplate="caption">
                <div class="table-header row">
                    <div class="col-sm-6 text-right">
                        <button pButton pRipple label="جدید" icon="pi pi-plus"
                            class="p-button p-mr-2 p-button-icon-right" (click)="showAddGalleryDialog()"></button>
                    </div>
                    <div class="col-sm-12">
                        <span class="p-input-icon-left w-100 mt-3">
                            <!-- <i class="pi pi-search"></i> -->
                            <!-- <input pInputText type="text" class="w-100"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="جستجو کلی" /> -->
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>تصویر</th>
                    <th>توضیح تصویر</th>
                    <th width="10%">عملیات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowIndex="rowIndex" let-item>
                <tr>
                    <td>
                        <img width="80px" [src]="item.url">
                    </td>
                    <td>
                        {{item.alt}}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-trash" (click)="deleteGallery(item._id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
