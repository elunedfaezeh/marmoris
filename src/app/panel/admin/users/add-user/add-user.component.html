<p-toast position="center"></p-toast>
<div class="container-fluid mt-4">
    <div class="row pnl-content">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12 col-sm-12 mb-3 num">
                    <span class="p-float-label">
                        <input type="text" pInputText pKeyFilter="num" maxlength="11" minlength="11"
                            formControlName="mobile" required />
                        <label>شماره همراه</label>
                    </span>
                </div>
            </div>
            <div class="row text-center mt-3">
                <p-button type="submit" label="ثبت"></p-button>
            </div>
        </form>
    </div>
</div>
