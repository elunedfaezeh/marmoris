<p-toast position="center"></p-toast>
<div class="container-fluid mt-4">
    <div class="row pnl-content">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12 col-sm-12 mb-3">
                    <span class="p-float-label mb-4">
                        <p-dropdown emptyFilterMessage="یافت نشد" emptyMessage="یافت نشد" [options]="status"
                            optionLabel="title" (onChange)="onChange($event)" [filter]="true" filterBy="title">
                        </p-dropdown>
                        <label>انتخاب وضعیت</label>
                    </span>
                </div>
            </div>
            <div class="row text-center mt-3">
                <p-button type="submit" label="ثبت"></p-button>
            </div>
        </form>
    </div>
</div>
