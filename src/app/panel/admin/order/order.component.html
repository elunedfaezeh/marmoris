<p-toast position="center"></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-breadcrumb [model]="[{icon:'pi pi-chevron-left',label: 'مدیریت سفارشات'}]"
    [home]="{ icon: 'pi pi-home', routerLink: '/admin' }"></p-breadcrumb>

<div class="px-3 py-2 md:px-6 lg:px-3">
    <div class="card">
        <p-table #dt [value]="orders" [rows]="10" [showCurrentPageReport]="true" [paginator]="true"
            responsiveLayout="stack" currentPageReportTemplate="{first} تا {last} از {totalRecords}" [filterDelay]="0">
            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col-lg-12 mt-4">
                        <span class="p-input-icon-left w-100">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="جستجو کلی" />
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>کد</th>
                    <th>محصول</th>
                    <th>مشتری</th>
                    <th>موبایل</th>
                    <th>تاریخ</th>
                    <th>عنوان</th>
                    <th>تعداد</th>
                    <th>توضیحات</th>
                    <th>وضعیت</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.code}}</td>
                    <td>{{item.Product[0].title}}</td>
                    <td>{{item.User[0].fullName}}</td>
                    <td>{{item.User[0].mobile}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.status}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" (click)="showEdit(item._id)"></button>
                        <button pButton pRipple icon="pi pi-trash" (click)="deleteUser(item._id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
