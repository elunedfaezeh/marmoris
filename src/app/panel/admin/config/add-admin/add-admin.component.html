<p-toast position="center"></p-toast>
<div class="container-fluid mt-4 text-right">
  <div class="row pnl-content">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100">
      <div class="row">

        <div class="col-lg-4 col-sm-12 mb-3">
          <label class="panel-form-label">نام کاربری</label>
          <input name="userName" type="text" pInputText formControlName="userName" />
          <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.userName">
            <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                    form.get('userName').hasError(error.type) &&
                    (form.get('userName').dirty || form.get('userName').touched)">
              {{ error.message }}
            </li>
          </ul>
        </div>
        <div class="col-lg-4 col-sm-12 mb-3">
          <label class="panel-form-label">رمز عبور</label>
          <input name="password" type="text" pInputText type="password" formControlName="password" />
          <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.password">
            <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                      form.get('password').hasError(error.type) &&
                      (form.get('password').dirty || form.get('password').touched)">
              {{ error.message }}
            </li>
          </ul>
        </div>
        <div class="col-lg-4 mb-3">
          <label class="panel-form-label">نام و نام خانوادگی</label>
          <input name="fullName" type="text" pInputText formControlName="fullName" />
          <ul class="mt-1 text-right list-inline" *ngFor="let error of errorMessages.fullName">
            <li class="font-small text-danger font-weight-bold list-inline-item" *ngIf="
                      form.get('fullName').hasError(error.type) &&
                      (form.get('fullName').dirty || form.get('fullName').touched)">
              {{ error.message }}
            </li>
          </ul>
        </div>
        <div class="col-lg-12 col-sm-12">
          <label class="panel-form-label">تصویر پروفایل</label>
          <p-fileUpload chooseLabel="انتخاب تصویر" uploadLabel="آپلود تصویر" cancelLabel="انصراف" [customUpload]="true"
            (uploadHandler)="onFileUpload($event)" invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
            invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد" accept="image/jpeg,image/png"
            [maxFileSize]="2000000">
          </p-fileUpload>
        </div>
      </div>
      <div class="row text-center mt-3">
        <p-button type="submit" label="ثبت" [disabled]="form.invalid"></p-button>
    </div>
    </form>
  </div>
</div>
