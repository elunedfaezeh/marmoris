<p-toast position="center"></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-breadcrumb [model]="[{icon:'pi pi-chevron-left',label: 'مدیریت نظرات'}]"
    [home]="{ icon: 'pi pi-home', routerLink: '/admin' }"></p-breadcrumb>

<div class="px-3 py-2 md:px-6 lg:px-3">
    <div class="card">
        <p-table #dt1 [value]="items" [rows]="10" [showCurrentPageReport]="true" [paginator]="true"
            responsiveLayout="stack" currentPageReportTemplate="{first} تا {last} از {totalRecords}" [filterDelay]="0">
            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col-sm-6 text-right">
                        <button pButton pRipple label="جدید" icon="pi pi-plus"
                            class="p-button p-mr-2 p-button-icon-right" (click)="show()"></button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>پروفایل</th>
                    <th>موبایل</th>
                    <th>نام</th>
                    <th>ایمیل</th>
                    <th>امتیاز</th>
                    <th>نظر</th>
                    <th>عملیات</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <img width="70" *ngIf="item.image!=undefined" [src]="item.User.image" class="img-fluid" />
                        <p-avatar *ngIf="item.image==undefined" icon="pi pi-user"
                            [style]="{'background-color': '#eff3f8','color':'#aa8b77'}" shape="circle"></p-avatar>
                    </td>
                    <td>{{item.User[0].mobile}}</td>
                    <td>{{item.User[0].fullName}}</td>
                    <td>{{item.User[0].email}}</td>
                    <td>{{item.rate}}</td>
                    <td width="45%">{{item.comment}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-trash" (click)="delete(item._id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
