<p-toast position="center"></p-toast>
<div class="container-fluid mt-4">
    <div class="row pnl-content">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12 col-sm-12 mb-3">
                    <span class="p-float-label mb-4">
                        <p-dropdown emptyFilterMessage="یافت نشد" emptyMessage="یافت نشد" [options]="users"
                            optionLabel="fullName" (onChange)="onChange($event)" [filter]="true" filterBy="fullName">
                        </p-dropdown>
                        <label>انتخاب دسته</label>
                    </span>
                </div>
                <div class="col-lg-12 col-sm-12 mb-3">
                    <span class="p-float-label">
                        <input type="text" pInputText pKeyFilter="num" 
                            formControlName="rate" required />
                        <label>امتیاز</label>
                    </span>
                </div>
                <div class="col-lg-12 col-sm-12 mb-3">
                    <span class="p-float-label">
                            <textarea type="text" rows="5" pInputText formControlName="comment" required></textarea>
                        <label>نظر</label>
                    </span>
                </div>
            </div>
            <div class="row text-center mt-3">
                <p-button type="submit" label="ثبت"></p-button>
            </div>
        </form>
    </div>
</div>
