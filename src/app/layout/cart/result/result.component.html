<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="card align-items-center p-5 mt-5">
                <div class="success text-center" *ngIf="result">
                    <i class="pi pi-check-circle"></i>
                    <h2> پرداخت با موفقیت انجام شد</h2>
                    <p>سفارش شما با موفقیت ثبت شد. بسیار خشنودیم از اینکه گوشی 24 را برای خرید انتخاب نموده اید.</p>
                </div>
                <div *ngIf="!result" class="text-center">
                    <i class="pi pi-exclamation-circle"></i>
                    <h2>پرداخت ناموفق</h2>
                    <p> متاسفانه مشکلی رخ داده است. لطفا مجددا تلاش کنید.</p>
                </div>
                <div *ngIf="result" pRipple class="text-center mt-5">
                    <p-button label="مشاهده سفارش" routerLink="/profile/order"></p-button>
                </div>
                <div *ngIf="!result" pRipple class="text-center mt-5">
                    <p-button label="بازگشت به خرید" routerLink="/cart"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
