<div class="flex justify-content-center flex-wrap">
    <div class="title flex align-items-center font-weight: 600; justify-content-center ">
        <h3 class="main-title pt-5"> دسته بندی محصولات </h3>
    </div>
</div>
<div class="scroll-wrapper">
    <div class="scroll-container lg:justify-content-center">
        <div class="card" *ngFor="let item of cards" (click)="navigateToCategory(item.title)">
            <img class="card-image" [src]="item.imageUrl" alt="Card Image">
            <div class="card-title">{{ item.title }}</div>
        </div>
    </div>
</div>
