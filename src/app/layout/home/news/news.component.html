<div class="flex justify-content-center flex-wrap">
  <div class="title flex align-items-center font-weight: 600; justify-content-center">
    <h3 class="main-title pt-5"> نو رسیده ها</h3>
  </div>
</div>

<div class="main">
  <p-carousel [value]="items" [numVisible]="4" [numScroll]="1" [circular]="true"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-item pTemplate="item">
      <div>
        <div class="m-4">
          <div class="box relative mx-auto">
            <img [src]="item.url" [alt]="item.name" class="w-full border-round-2xl img_1"
              (click)="showProductDetails(item)" />
            <img [src]="item.url2"  class="w-full border-round-2xl img_2"
              (click)="showProductDetails(item)" />
              <!-- <p-tag icon="pi pi-plus" class="absolute" (click)="addToCart(item)" [ngStyle]="{ 'left.px': 15, 'top.px': 15 }" /> -->
            </div>
        </div>
        <div class="flex flex-column align-items-center">
          <div class="mb-4 items-start font-medium name">{{ item.name }}</div>
          <div class="mt-0 mb-3 price">{{ '' + item.price }}</div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
