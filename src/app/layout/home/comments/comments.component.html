<section id="comments"
    class="container my-5 fadeindown animation-duration-1000 animation-iteration-1 animation-delay-100">
    <div class="grid align-items-center justify-content-center">
        <div class="col-12">
            <h1>comments</h1>
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let item of items">
                    <ng-template carouselSlide id="item.id">
                        <div class="card m-2 p-3">
                            <p>{{item.comment }}</p>
                            <div class="flex justify-content-start align-items-center">
                                <img [src]="item.User[0].image" [alt]="item.name" class="img-fluid" />
                                <div class="col-7 lg:col-8 flex-column">
                                    <h2>{{item.User[0].fullName}}</h2>
                                    <h3>customer</h3>
                                    <p-rating [ngModel]="item.rate | number : '1.2-2'" readonly="true" stars="5"
                                        [cancel]="false">
                                    </p-rating>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</section>
